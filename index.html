<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/estilos.css">
        <title>Huddle</title>
    </head>


    <body>
    
        <header>
            <div class="space">
                <figure>
                    <img class="logo" src="images/logo.svg" alt="Logo">
                </figure>
            </div>
        </header>


        <main>
            <div class="space">
                <div class="container">
                    <figure>
                        <img class="main-img" src="images/illustration-mockups.svg" alt="Mockup app">
                    </figure>

                    <div class="main-content">
                        <h1>Build the Community Your Fans Will Love</h1>
                        <small>Hunddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</small>
                        <div class="call-to-action">
                            <a href="#">Register</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>


        <footer>
            <figure class="social">
                <img src="images/facebook.svg" alt="Facebook">
                <img src="images/twitter.svg" alt="Twitter">
                <img src="images/instagram-sketched.svg" alt="Instagram">
            </figure>
        </footer>


    </body>


</html>
